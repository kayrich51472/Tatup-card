<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400&family=Outfit:wght@400;700&family=Public+Sans:wght@300;400;700&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tatup</title>
</head>
<body>
   <section class="container">
<section class="card-1">
    <div class="top-section">
        <div class="logo-section">
            <img src="image/company-logo1.png" class="logo1" alt="">
            <p class="logo-text">TATUP  International Services Limited</p>
        </div>
        <div class="topsection-text">
            <h2 class="cash-card">Cash Deposit Card</h2>
            <h1 class="naira">N100</h1>
            <p class="profile"><img src="image/profile-icon.svg" class="profile-icon" alt="profile icon"> <span>0809 558 8700</span></p>
        </div>
    </div>
  <button class="btn"><a  target="_blank" href="https://tatup-cashtoken.com">https://tatup-cashtoken.com </a></button>
</section>
<section class="card-2">
<div class="top-section2">
    <div class="blue-image">
        <form action="">
            <label for="pin" class="pin">PIN</label>
            <input type="text">
        </form>
    </div>
   <div class="logo2-card">
    <img src="image/Polygon 1.svg" class="logo2" alt="">
</div> 
</div>
<div class="text-section2">
    <p class="instruction">Instruction for usage:</p>
    <hr class="instruction-line">
    <p class="dial"> <strong>Dial *347*312#</strong> and follow instructions.</p>
    <p class="token">Enter the <strong class="token-pin">Token Pin</strong> and send.</p>
    <p class="amount">N1000</p>
    </div>
    <hr/>
<div class="bottom-section2">
    <div class="pieces-batch">
        <p>Pieces No:  12063</p>
        <p>Batch No:    20563882</p>
    </div>
    <div class="back-code">
        <img src="image/back-code.svg" alt="">
    </div>
</div>
<hr/>
</section>
   </section> 
</body>
</html>
